version: '3.8'

services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - planning-poker

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8008:8000"
    volumes:
      - ./backend:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ROOM_TTL=86400
      - CORS_ORIGINS=http://localhost:5173
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - planning-poker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8008
      - VITE_WS_URL=http://localhost:8008
    depends_on:
      - backend
    command: npm run dev -- --host
    networks:
      - planning-poker

volumes:
  redis_data:

networks:
  planning-poker:
    driver: bridge
