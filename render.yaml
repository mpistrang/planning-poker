services:
  # Redis
  - type: redis
    name: planning-poker-redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: allkeys-lru

  # Backend API
  - type: web
    name: planning-poker-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: planning-poker-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health

  # Frontend static site
  - type: web
    name: planning-poker-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: planning-poker-backend
          property: host
      - key: VITE_API_URL
        fromService:
          type: web
          name: planning-poker-backend
          property: host
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
